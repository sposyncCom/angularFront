<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Live Interative Video Event Streaming</title>  
    <meta name="description" content="free online video advertisement webcast live event streaming P2P global access IoT robot drone control with streaming django channel webRTC PWA Pion Clients raspberry pi">

    <div class="navwrapper">
        <nav class="navbar navbar-inverse" style="background-image:  url( 'assets/img/subbuzz.jpg' ); background-repeat: no-repeat; background-size: cover;">
        </nav>  
    </div>

    <div class="view full-page-intro"  style="background-image:  url( 'assets/img/subbuzz.jpg'  ); background-repeat: no-repeat; background-size: cover;">  
        <h1 style="font-family: 'Raleway', sans-serif;  text-align: center;margin-bottom: 0px;margin-top: 0px;">P2P Video Messenger & Remote Lab</h1>
        <h4 class="h4 text-center mb-5" >Your ID : {{obuser}}</h4> 
        <div class="container" style="display: flex;">             
            <div style="width: 100%; ">              
              <div>           
                <button id = "switcho" style="font-size:13px;" type="submit" (click)="switchMonitor()" formtarget="_blank" #switcho>forMonitor</button>&nbsp;
                <button id = "callMedia" style="font-size:13px;" type="submit" (click)="mediaReady()" formtarget="_blank" #callMedia>Media Ready</button>       
              </div>
              <div id="videoo" style="display: block;" >
                <select id="selectt" style="font-size:13px;" #selectt>                  
                  <!--<option value="">videoinput#1</option> -->
                </select>
                <button id= "buttonn" style="font-size:13px;" type="submit" formtarget="_blank" #buttonn>Test Media</button>
                <button id = "switchv" style="font-size:13px;"  type="submit" (click)="videoMute()" formtarget="_blank" #switchv>Video Mute</button>
                <button id = "switcha" style="font-size:13px;"  type="submit" (click)="audioMute()" formtarget="_blank" #switcha>Audio Mute</button>  
              </div>
            </div>
            <div style="flex-grow: 1;margin-right: 10%;">              
              <div *ngIf="callButton==true">
                  <button style="font-size:19px;" class="btn btn-primary input-xs" (click)="initConnect()">Call</button>                 
              </div>            
              <div *ngIf="callButton ==false">
                <button style="font-size:19px;" class="btn btn-primary input-xs" (click)="loopCall()" ><strong>Connect</strong></button>                
              </div>              
            </div> <!--LeftRight-->
      </div> <!--Partial Contianer-->
      <br>
  </div> <!--Header-->

<main>    
      <div class="container">    
        <!--Section: Main info-->
        <section class="mt-5 wow fadeIn">
          <!--Grid row-->
          <div id="difference1" style="display:inline;" value="Your Video" #difference1>
              <video id="localVideo"  width="90%" height="80%" autoplay #localVideo></video>
          </div>

          <div id="difference2" style="display:none;" value="Your Video" #difference2>
            <img id="remoteImage"  style="display:inline;" width="70%" height="70%" autoplay (click)="fullscreen($event)" #remoteImage/>                    
            <video id="remoteVideo"   width="90%" height="80%"  autoplay (click)="fullscreen($event)" #remoteVideo></video>      
            <audio id="remoteAudio" style="display:none;" autoplay #remoteAudio></audio>
          </div>

          <div class="container" style="display: flex;">                
            <div style="width: 70%; ">        
                <div>
                  <button id = "switchq" style="font-size:15px;" (click)="screenShare()" >Screen Share</button>&nbsp;
                  <button id = "switchr" style="font-size:15px;" (click)="recording()"  >Recording</button>   
                </div>
          
                <div id="diffRecord" style="display:none;" value="Your Video">   
                  <button id="sttRecord" style="font-size:13px;" type="submit" (click)="start()" formtarget="_blank" >Start</button>
                    <button id="stpRecord" style="font-size:13px;" type="submit" (click)="stop()" formtarget="_blank" >Stop</button>
                    <button id="dnload" style="font-size:13px;" type="submit" (click)="download()" formtarget="_blank" >Download</button>                
                    <button type="submit" style="font-size:15px;" (click)="langSelect()" formtarget="_blank" >MLmode</button>    
                </div>  
            </div>  
          </div>               
        </section>
        <!--Section: Main info-->  
  
        <hr class="my-5">
        <div class="center">
          <h3 style="font-family: 'Raleway', sans-serif;  text-align: center;margin-bottom: 0px;margin-top: 0px;">Command Center</h3>      
          <section class="mt-5 wow fadeIn" style="margin-left:35%">
            <!--Grid row-->
              <br/>  
              <div class="col-md col-lg-offset-2 flex-center">
                  <button  id="GO UP" class="bttn" style="background-image: url('assets/img/upward.png');  background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button  id = "HOVER" class="bttn" style="background-image: url('assets/img/240_F_hover.jpg');  background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
              </div>
              <br/>
              <div class="col-md col-lg-offset-2 flex-center">
                  <button id ="RIGHT TURN" class="bttn" style="background-image: url('assets/img/back.png'); background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button  id ="FLY FORWARD" class="bttn" style="background-image: url('assets/img/apache-heli48.png'); background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button  id  = "LEFT TURN" class="bttn" style="background-image: url('assets/img/forward.png'); background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
              </div>
              <br/>
              <div class="col-md col-lg-offset-2 flex-center">
                  <button  id = "FLY BACKWARD" class="bttn" style="background-image: url('assets/img/240_F_hoverb.jpg'); background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button  id ="GO DOWN" class="bttn" style="background-image: url('assets/img/download.png');  background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
              </div>
              <br/>       
              <div class="col-md col-lg-offset-2 flex-center">
                  <button  id ="TAKE OFF" class="bttn" style="background-image: url('assets/img/take-off-64.png'); background-size: 100% 100%; height:30px;width:30px"(click)="clicked($event)"></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button  id = "LANDING" class="bttn" style="background-image: url('assets/img/landing-80.png');  background-size: 100% 100%; height:30px;width:30px"(click)="clicked($event)" ></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button  id = "PARKING" class="bttn" style="background-image: url('assets/img/land_park.png');  background-size: 100% 100%; height:30px;width:30px" (click)="clicked($event)"></button>
              </div>           
            <!--Grid row-->  
          </section>
        </div>  
      </div>    
        <!--Container-->
</main>
